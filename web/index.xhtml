<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="templates/template.xhtml">
        <ui:define name="titulo">Sistema de Leilões</ui:define>
        <ui:define name="conteudo">
            <h:form id="formEdicao">
                <h:panelGroup rendered="#{controleLeilao.editando}">
                    <div class="ui-fluid">
                        <p:messages/>
                        <p:panelGrid columns="2" layout="grid"
                                     styleClass="ui-panelgrid-blank"
                                     columnClasses="ui-grid-col-2, ui-grid-col-20">
                            <f:facet name="header">
                                <p:outputLabel value="Login"/>
                            </f:facet>
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleLeilao.objeto.id}" readonly="true" size="4"/>
                            <p:outputLabel value="Nome Vendedor" for="txtNome"/>
                            <p:inputText value="#{controleLeilao.objeto.nome}" id="txtNome" size="40"
                                         maxlength="40" required="true" requiredMessage="O nome do vendedor deve ser informado"/>
                            <p:outputLabel value="Telefone" for="txtTelefone"/>
                            <p:inputMask value="#{controleLeilao.objeto.telefone}" id="txtTelefone" size="40" mask="(99) 99999-9999"
                                         maxlength="40" required="true" requiredMessage="O nome do vendedor deve ser informado"/>
                            <p:outputLabel value="Descrição do Item" for="txtDescricao"/>
                            <p:inputTextarea id="txtDescricao" value="#{controleLeilao.objeto.descricao}"/>
                            <p:outputLabel value="Valor Minímo" for="txtValorMinimo"/>
                            <p:inputNumber id="txtValorMinimo" value="#{controleLeilao.objeto.valorMinimo}"
                                           size="12" maxlength="12" decimalSeparator="." thousandSeparator=","
                                           symbol="R$ " placeholder="Obrigatório"/>
                            <p:outputLabel value="Valor Venda Automática" for="txtValorAutomatica"/>
                            <p:inputNumber id="txtValorAutomatica" value="#{controleLeilao.objeto.valorVendaAutomatica}"
                                           size="12" maxlength="12" decimalSeparator="." thousandSeparator=","
                                           symbol="R$ " placeholder="Obrigatório"/>

                            <p:outputLabel value="Data de Validade do Leilão" for="txtValidade"/>
                            <p:calendar value="#{controleLeilao.objeto.dataValidade}" 
                                        mask="true" pattern="dd/MM/yyyy HH:mm:ss"
                                        required="true"
                                        requiredMessage=""
                                        id="txtValidade">
                                <f:converter converterId="converterCalendar"/>
                            </p:calendar>
                            <p:commandButton value="Salvar" icon="ui-icon-disk"
                                             actionListener="#{controleLeilao.salvarLeilao()}"
                                             update="formEdicao formListagem"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-disk"
                                             actionListener="#{controleLeilao.cancelarLeilao()}"
                                             update="formEdicao formListagem"/>
                        </p:panelGrid>
                    </div>
                </h:panelGroup>
            </h:form>
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controleLeilao.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo"
                                     actionListener="#{controleLeilao.novoLeilao()}"
                                     update="formEdicao formListagem"
                                     icon="ui-icon-plus"/>
                    <p:commandButton value="Mostrar Leilões Ativos"
                                     actionListener="#{controleLeilao.alterarLista(true)}"
                                     update="formEdicao formListagem" rendered="#{!controleLeilao.ativos}"/>
                    <p:commandButton value="Mostrar Leilões Inativos"
                                     actionListener="#{controleLeilao.alterarLista(false)}"
                                     update="formEdicao formListagem" rendered="#{controleLeilao.ativos}"/>
                    <p:dataTable value="#{controleLeilao.getListaLeilao()}" var="obj" reflow="true" >
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        <p:column headerText="Vendedor">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>
                        <p:column headerText="Telefone">
                            <p:outputLabel value="#{obj.telefone}"/>
                        </p:column>
                        <p:column headerText="Descrição do item">
                            <p:outputLabel value="#{obj.descricao}"/>
                        </p:column>
                        <p:column headerText="Valor Minímo">
                            <p:outputLabel value="#{obj.valorMinimo}"/>
                        </p:column>
                        <p:column headerText="Valor Venda Automática">
                            <p:outputLabel value="#{obj.valorVendaAutomatica}"/>
                        </p:column>
                        <p:column headerText="Data Validade Leilão"> 
                            <p:outputLabel value="#{obj.dataValidade}">
                                <f:converter converterId="converterCalendar"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Maior Lance" >
                            <p:outputLabel value="#{obj.maiorLance}"/>
                        </p:column>
                        <p:column headerText="Comprador" >
                            <p:outputLabel value="#{obj.nomeLance}"/>
                        </p:column>
                        <p:column headerText="Telefone" >
                            <p:outputLabel value="#{obj.telefoneLance}"/>
                        </p:column> 
                        <p:column headerText="Ações" rendered="#{controleLeilao.ativos}">
                            <div align="center" >
                                <p:commandButton value="Lance" actionListener="#{controleLeilao.realizarLance(obj)}"
                                                 oncomplete="PF('dlg').show()"
                                                 update="formEdicao formListagem formLance" 
                                                 rendered="#{controleLeilao.ativos}"/>
                            </div>
                        </p:column>                       
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <p:dialog header="Edição" widgetVar="dlg"
                      resizable="false" modal="true"  >
                <h:form id="formLance" prependId="false">
                    <p:growl id="growl"/>   
                    <p:panelGrid columns="2" layout="grid"
                                 styleClass="ui-panelgrid-blank"
                                 columnClasses="ui-grid-col-2, ui-grid-col-20">
                        <f:facet name="header">
                            <p:outputLabel value="Lance"/>
                            <br></br>
                            <p:outputLabel  value="Informe o lance para o produto: #{controleLeilao.objeto.descricao}"/> 
                        </f:facet>
                        <p:outputLabel value="Valor do Lance" for="txtValorLance"/>
                        <p:inputNumber id="txtValorLance" value="#{controleLeilao.objeto.maiorLance}"
                                       size="12" maxlength="12" decimalSeparator="." thousandSeparator=","
                                       symbol="R$ " placeholder="Obrigatório" minValue="#{controleLeilao.valorMinimo}" validatorMessage="teste" />
                        <p:outputLabel value="Nome do comprador" for="txtNomeComprador"/>
                        <p:inputText value="#{controleLeilao.objeto.nomeLance}" id="txtNomeComprador" size="40"
                                     maxlength="40" required="true" requiredMessage="O nome do comprador deve ser informado"/>
                        <p:outputLabel value="Telefone do comprador" for="txtTelefoneComprador"/>
                        <p:inputMask value="#{controleLeilao.objeto.telefoneLance}" id="txtTelefoneComprador" size="40" mask="(99) 99999-9999"
                                     maxlength="40" required="true" requiredMessage="O nome do comprador deve ser informado"/>
                        <p:commandButton value="Salvar" icon="ui-icon-disk"
                                         actionListener="#{controleLeilao.salvarLance()}"
                                         update="formEdicao formListagem"
                                         oncomplete="if (!args.validationFailed) {PF('dlg').hide();}"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
